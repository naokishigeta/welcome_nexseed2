<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
  <title>Welcome NexSeed Okinawa</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
　<div class="header">
    <div class="container-left">
      <img src="img/seedkun.png" alt="seedkun">
      <span class="name"><strong>Seed</strong>Kun</span>
    </div>
    <ul class="container-right">
      <li>新規登録</li>
      <li>ログイン</li>
    </div>

 <div class="main">
   <h1 class="main-title">welcome to nexseed okinawa</h1>
   <ul class="sub-title">
     <li>be athelete</li>
     <li>go world</li>
     <li>enjoy everything</li>
   </ul>

   <div class="btn-group">
     <button class="btn register">新規登録</button>
     <button class="btn login">ログイン</button>
   </div>
 </div>

 <div class="contents">
  <h2 class="title">nexseed life</h2>
   <ul class="item">
    <li><img src="img/english.jpg" alt="english"><span>programing</span></li>
    <li><img src="img/enjoy.jpg" alt="enjoy"><span>English</span></li>
    <li><img src="img/programming.jpg" alt="programing"><span>Enjoy</span></li>
   </ul>
 </div>


<div class="contact">
 <h2 class="title">contact us</h2>
 <form>
   <div class="contact-form">
     <div class="form-left">
       <div class="form-group">
         <input type="text" class="name" placeholder="お名前">
       </div>
       <div class="form-group">
         <input type="email" class="email" placeholder="メールアドレス">
       </div>
    </div>
    <div class="form-right">
      <textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
    </div> 
   </div>
   <button type="submit" name="btn" class="button" >submit</button>

</form>
</div>


<div class="footer">
  <div class="icon">
    <img src="img/seedkun.png" alt="seedkun">
      <span class="name"><strong>Seed</strong>Kun</span>
  </div>
  <div class="copyright">Copyright (c) SeedKun inc</div>
</div>

</body>
</html>
